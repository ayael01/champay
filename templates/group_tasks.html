<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champay - Group Tasks</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="user-info-container">
                <div class="user-info" onclick="toggleDropdown()">{{ username[0] }}</div>
                <div id="dropdown" class="dropdown-content">
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            <h1>{{ group_name }} Tasks</h1>
        </div>
    </header>

    <div class="menu-panel">
        <div>
            <a href="{{ url_for('dashboard') }}" class="back2events-link">Back to dashboard</a>
            <a href="{{ url_for('group_expenses', group_id=group.id) }}" class="back2events-link">Back to expenses</a>
        </div>
    </div>

    <main>
        <section class="task-list">
            <h2>Hi {{ username }}, add or manage tasks</h2>

           <!-- The form for adding tasks -->
            <form action="{{ url_for('add_task') }}" method="post" class="task-form" onsubmit="event.preventDefault(); addTask();">
                <div class="form-fields">
                    <div class="form-addtasks flex-05">
                        <label for="user">Assign to:</label>
                        <select id="user" name="user" required>
                        <!-- Option values will be filled in dynamically -->
                        </select>
                    </div>
                    <div class="form-addtasks flex-2">
                        <label for="task">Task Description:</label>
                        <input type="text" id="task" name="task" required>
                    </div>
                    <div class="form-addtasks-button flex-1">
                        <button class="addtask-button">Add Task</button>
                    </div>
                </div>
            </form>

           

            <!-- Task list -->
            <p class="task-table-title">Group's Tasks</p>

            <table id="task-table" class="friend-table">
                <thead>
                    <tr>
                        <th>Assigned To</th>  
                        <th>Task Description</th>  
                        <th>Actions</th>
                    </tr>
                </thead>                
                <tbody>
                    <!-- Tasks will be inserted here -->
                </tbody>
            </table>


        </section>

        <div id="popup_flash" class="popup">
            <div class="popup-content">
                <p id="message_flash" class="popup_flash-success"></p>
                <button class="popup-button" onclick="hidePopupFlash()">OK</button>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        // Initialize tasks array
        var tasks = [];
        
        // Add task
        function addTask() {
            var taskInput = document.getElementById("task");
            var userSelect = document.getElementById("user");
            var task = taskInput.value;
            var user = userSelect.value;
            taskInput.value = '';  // clear the input immediately

            fetch("/add_task", {
                method: "POST",
                body: JSON.stringify({ task: task, user: user, group_id: "{{ group.id }}" }),
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // Add task to the table
                    var taskTableBody = document.getElementById("task-table").getElementsByTagName("tbody")[0];
                    var row = taskTableBody.insertRow();
                    var cell1 = row.insertCell(0);
                    cell1.textContent = user; 
                    var cell2 = row.insertCell(1);
                    cell2.textContent = data.task; 
                    var cell3 = row.insertCell(2);
                    cell3.className = 'button-cell';
                    cell3.innerHTML = `<button class="remove-task-button" onclick="removeTask('${data.task_id}')">Remove</button>`;
                })
                .catch(error => {
                    // Display error message in a popup
                    document.getElementById('message_flash').innerText = error.message;
                    document.getElementById('message_flash').className = "popup_flash-error";
                    document.getElementById('popup_flash').style.display = "flex";
                });
        }

        // Function to hide the flash popup
        function hidePopupFlash() {
            const popup = document.getElementById("popup_flash");
            popup.style.display = "none";
        }

        // Functions for the dropdown menu
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("show");
        }
    
        window.onclick = function (event) {
            if (!event.target.matches(".user-info")) {
                const dropdown = document.getElementById("dropdown");
                if (dropdown.classList.contains("show")) {
                    dropdown.classList.remove("show");
                }
            }
        }

        window.onload = function() {
            // Fetch the users of the group
            fetch("/get_group_users", {
                method: "POST",
                body: JSON.stringify({ group_id: "{{ group.id }}" }),
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // Add users to the select field
                    var userSelect = document.getElementById("user");
                    data.users.forEach(user => {
                        var option = document.createElement("option");
                        option.text = user.username;
                        option.value = user.username;
                        userSelect.add(option);
                    });

                })
                .catch(error => {
                    // Display error message in a popup
                    document.getElementById('message_flash').innerText = error.message;
                    document.getElementById('message_flash').className = "popup_flash-error";
                    document.getElementById('popup_flash').style.display = "flex";
                });

                // Fetch the tasks of the group
            fetch("/get_tasks", {
                method: "POST",
                body: JSON.stringify({ group_id: "{{ group.id }}" }),
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // Add tasks to the table
                    var taskTableBody = document.getElementById("task-table").getElementsByTagName("tbody")[0];
                    data.tasks.forEach(task => {
                        var row = taskTableBody.insertRow();
                        var cell1 = row.insertCell(0);
                        cell1.textContent = task.user; 
                        var cell2 = row.insertCell(1);
                        cell2.textContent = task.task; 
                        var cell3 = row.insertCell(2);
                        cell3.className = 'button-cell';
                        cell3.innerHTML = `<button class="remove-task-button" onclick="removeTask('${task.id}')">Remove</button>`;

                    });
                })
                .catch(error => {
                    // Display error message in a popup
                    document.getElementById('message_flash').innerText = error.message;
                    document.getElementById('message_flash').className = "popup_flash-error";
                    document.getElementById('popup_flash').style.display = "flex";
                });
            }

            function removeTask(taskId) {
                fetch("/delete_task", {
                    method: "POST",
                    body: JSON.stringify({ task_id: taskId }),
                    headers: { "Content-Type": "application/json" },
                })
                .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        // Remove task from the table
                        var taskTable = document.getElementById("task-table");
                        for (var i = 1, row; row = taskTable.rows[i]; i++) { // Start from 1 to avoid the header
                            //iterate through rows
                            var removeButton = row.cells[2].getElementsByTagName("button")[0];
                            if(removeButton.getAttribute("onclick") === `removeTask('${taskId}')`){
                                //if we find the task id, delete the row
                                taskTable.deleteRow(i);
                                return;
                            }  
                        }
                    })
                    .catch(error => {
                        // Display error message in a popup
                        document.getElementById('message_flash').innerText = error.message;
                        document.getElementById('message_flash').className = "popup_flash-error";
                        document.getElementById('popup_flash').style.display = "flex";
                    });
            }
    </script>
</body>

</html>
