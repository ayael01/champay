<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champay - Create Group</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="user-info-container">
                <div class="user-info" onclick="toggleDropdown()">{{ username[0] }}</div>
                <div id="dropdown" class="dropdown-content">
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            <h1>Create a new group</h1>
        </div>
    </header>

    <div class="menu-panel">
        <div>
            <a href="{{ url_for('dashboard') }}" class="back2events-link">Back to events</a>
        </div>
    </div>

    <main>
        <h2>Hi {{ username }}, please add your friends</h2>

        <!-- Gray panel with search input and button -->
        <div class="search-panel">
            <form action="{{ url_for('search_friends') }}" method="post" class="form-inline" onsubmit="event.preventDefault(); searchFriends();">
                <div class="friend-search-form">
                    <input type="text" id="email" placeholder="Friend's email">
                    <button>Search</button>
                </div>
            
                <div id="search-results">
                    <!-- Search results will be inserted here -->
                </div>
            </form>
            
        </div>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added here -->
            </tbody>
        </table>
        
        
    </main>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdown");
        dropdown.classList.toggle("show");
    }

    window.onclick = function (event) {
        if (!event.target.matches(".user-info")) {
            const dropdown = document.getElementById("dropdown");
            if (dropdown.classList.contains("show")) {
                dropdown.classList.remove("show");
            }
        }
    }

    function searchFriends() {
        var email = document.getElementById("email").value;
        fetch("/search_friends", {
            method: "POST",
            body: JSON.stringify({ email: email }),
            headers: { "Content-Type": "application/json" },
        })
        .then(response => response.json())
        .then(data => {
            var resultsDiv = document.getElementById("search-results");
            if (data.user) {
                resultsDiv.innerHTML = `
                    <h2>User Found</h2>
                    <p>Name: ${data.user.username}</p>
                    <p>Email: ${data.user.email}</p>
                    <!-- Add more fields as needed -->
                `;
                addUserToTable(data.user);
            } else {
                resultsDiv.innerHTML = "<p>" + data.error + "</p>";
            }
        });
    }

    function addUserToTable(user) {
        var table = document.getElementById("user-table").getElementsByTagName('tbody')[0];
        var row = table.insertRow(-1);
        var nameCell = row.insertCell(0);
        var emailCell = row.insertCell(1);
        // Add more cells as needed
        nameCell.innerHTML = user.username;
        emailCell.innerHTML = user.email;
        // Add more fields as needed
    }


</script>
</body>
</html>
